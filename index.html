<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="script.js" defer></script>
    <link rel="icon" href="favicon.png" type="image/png">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />

    <title>Notes app</title>
</head>

<body>
    <div id="bodyDiv">
        <table id="notArchivedNotes" class="notesTable">
            <tbody>
                <tr>
                    <th></th>
                    <th>Name</th>
                    <th>Created</th>
                    <th>Category</th>
                    <th>Content</th>
                    <th>Dates</th>
                    <th><span class="material-symbols-outlined">
                            edit
                        </span></th>
                    <th><span class="material-symbols-outlined">
                            archive
                        </span></th>
                    <th><span class="material-symbols-outlined">
                            delete
                        </span></th>
                </tr>
            </tbody>
        </table>
        <button id="createButton">Create note</button>
        <table id="notesStatsTable" class="notesTable">
            <tbody>
                <tr>
                    <th></th>
                    <th>Note Category</th>
                    <th>Active</th>
                    <th>Archived</th>
                </tr>
            </tbody>
        </table>
    </div>
    <div id="formDiv">
        <form id="newNoteForm">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="category">Category:</label>
            <select id="category" name="category" required>
                <option value="Task">Task</option>
                <option value="Random Thought">Random Thought</option>
                <option value="Idea">Idea</option>
                <option value="Quote">Quote</option>
            </select><br><br>

            <label for="content">Content:</label><br>
            <textarea id="content" name="content" rows="5" cols="40" required></textarea><br><br>

            <input type="submit" value="Submit" id="submitButton">
        </form>
    </div>


</body>

</html>
