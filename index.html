<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script type="module" src="script.js" defer></script>

    <title>Notes app</title>
</head>

<body>
    <div id="bodyDiv">
        <table id="notArchivedNotes" class="notesTable">
            <tbody>
                <tr>
                    <th>type</th>
                    <th>Name</th>
                    <th>Created</th>
                    <th>Category</th>
                    <th>Content</th>
                    <th>Dates</th>
                    <th>change</th>
                    <th>archive</th>
                    <th>delete</th>
                </tr>
            </tbody>
        </table>
        <button id="createButton">Create note</button>
        <table id="archivedNotes" class="notesTable">
            <tbody>
                <tr>
                    <th>type</th>
                    <th>Note Category</th>
                    <th>Active</th>
                    <th>Archived</th>
                </tr>
            </tbody>
        </table>
    </div>

</body>

</html>
